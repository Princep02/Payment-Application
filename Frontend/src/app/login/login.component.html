<div class="container mt-5">
  <div class="card shadow-lg p-4 mb-5 bg-white rounded">
    <h2 class="text-center mb-4 text-primary">User Login</h2>
    
    <!-- Form with ngSubmit to call the login() method -->
    <form (ngSubmit)="login()">
      <!-- Phone Number Field -->
      <div class="form-group mb-3">
        <label for="phonenumber" class="font-weight-bold">Phone Number</label>
        <input 
          type="text" 
          [(ngModel)]="phonenumber" 
          name="phonenumber" 
          [ngModelOptions]="{standalone: true}" 
          class="form-control" 
          id="phonenumber" 
          placeholder="Enter your phone number" 
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-group mb-3">
        <label for="password" class="font-weight-bold">Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          [ngModelOptions]="{standalone: true}" 
          class="form-control" 
          id="password" 
          placeholder="Enter your password" 
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="form-group mb-3 text-center">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!phonenumber || !password">
          Login
        </button>
      </div>
    </form> <!-- End form -->
  </div>
</div>
